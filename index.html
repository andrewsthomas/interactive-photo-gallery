<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Andrew Scott Thomas | Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="search">
        <input class="searchbar" type="text" name="search" placeholder="Search(16pt)">
      </div>
      <div id="gallery" class="cf">
        <ul class="thumbnails">
          <li><a href="img/01.jpg" data-lightbox="Gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/thumbnails/01.jpg" alt="Thumbnail of Hay Bales"></a></li>
          <li><a href="img/02.jpg" data-lightbox="Gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnails/02.jpg" alt="Thumbnail of Lake"></a></li>
          <li><a href="img/03.jpg" data-lightbox="Gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg" alt="Thumbnail of Canyon"></a></li>
          <li><a href="img/04.jpg" data-lightbox="Gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg" alt="Thumbnail of Iceberg"></a></li>
          <li><a href="img/05.jpg" data-lightbox="Gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnails/05.jpg" alt="Thumbnail of Desert"></a></li>
          <li><a href="img/06.jpg" data-lightbox="Gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnails/06.jpg" alt="Thumbnail of Fall"></a></li>
          <li><a href="img/07.jpg" data-lightbox="Gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnails/07.jpg" alt="Thumbnail of Plantation"></a></li>
          <li><a href="img/08.jpg" data-lightbox="Gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnails/08.jpg" alt="Thumbnail of Dunes"></a></li>
          <li><a href="img/09.jpg" data-lightbox="Gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="img/thumbnails/09.jpg" alt="Thumbnail of Countryside Lane"></a></li>
          <li><a href="img/10.jpg" data-lightbox="Gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnails/10.jpg" alt="Thumbnail of Sunset"></a></li>
          <li><a href="img/11.jpg" data-lightbox="Gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/thumbnails/11.jpg" alt="Thumbnail of Cave"></a></li>
          <li><a href="img/12.jpg" data-lightbox="Gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnails/12.jpg" alt="Thumbnail of Bluebells"></a></li>
        </ul>
      </div>
    </div>
    <script src="js/lightbox/js/lightbox-plus-jquery.js"></script>
    <script>


      $(document).ready(function() {
        $('.searchbar').keyup(function() {
          var $searchValue = $(this).val().toLowerCase();
          $('.thumbnails li').each(function() {
            var $caption = $(this).children().attr('data-title');
            var $captionText = $caption.toLowerCase();
            if ($captionText.indexOf($searchValue) > -1) {
              $(this).show();
            } else {
              $(this).hide();
            }
          });
        });
      });


      lightbox.option({
        'imageFadeDuration': 700,
        'showImageNumberLabel': false
      })
    </script>
  </body>
</html>
